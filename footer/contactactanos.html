        <h1>Contáctanos!</h1>
        <form action="" method="get" enctype="text/plain">
            <fieldset>
                <legend>Ingrese sus datos</legend>
                <br>
                    <label for="info-personal">Nombre</label>
                    <input type="text" name="userName" id="info-personal" placeholder="Nombre">
                <br>
                <br>
                    <label for="info-personal">Apellido</label>
                    <input type="text" name="userLastName" id="info-personal" placeholder="Apellido">
                <br>
                <br>
                    <label for="user-email">Email</label>
                    <input type="email" name="userEmail" id="" placeholder="Email">
                <br>
                <br>
                    <textarea name="userMensaje" id="" cols="30" rows="10" placeholder="Tu Mensaje!"></textarea>
                <br>
                <br>
                <label for="motivo">Cuál es el motivo de su mensaje?</label>
                <select name="userMotivo" id="motivo">
                    <option value="" disabled selected>Selecione una opción</option>
                    <option value="Ayuda">Ayuda</option>
                    <option value="Ofertas">Ofertas</option>
                    <option value="Trabajo">Trabajo</option>
                    <option value="Otro-motivo">Otro motivo</option>
                </select>
                <br>
                <br>   
                <input type="checkbox" name="checkboxSpamm" id=""> Recibir información sobre ofertas y actualizaciones.
                <br>
                <br>
                <input type="reset" value="Reset" class="reset">
                <input type="submit" value="Enviar" class="submit">
